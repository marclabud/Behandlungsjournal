swagger: '2.0'
info:
  version: '0.0.1'
  title: 'Behandlungsjournal'
  description: 'Ein Behandlungsjournal f√ºr kranke Tiere'
  license:
    name: 'MIT'
host: localhost
schemes:
  - 'http'
basePath: '/api'
consumes:
  - application/json
produces:
  - application/json
paths:
 /users:
   get:
     description: 'Returns all users'
     produces:
        - "application/json"
     responses:
      "200":
       description: 'A list of users.'
       schema:
        type: 'array'
        items:
         $ref: '#/definitions/User'
      default:
       description: Unexpected error
       schema:
         $ref: '#/definitions/Error'

definitions:
  User:
    type: "object"
    properties:
        name:
          type: "string"
        email:
          type: "string"
        password:
          type: "string"
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
