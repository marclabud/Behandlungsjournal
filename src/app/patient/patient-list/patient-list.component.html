<div class="card" *ngIf="isLoading">
  <h4 class="card-header">Loading...</h4>
  <div class="card-block text-xs-center">
    <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
  </div>
</div>
<div class="card" *ngIf="!isLoading">
  <h2>Meine Patienten</h2>
  <div class="list-group">
    <button type="button" class="list-group-item list-group-item-action" *ngFor="let patient of patients"
            (click)="onSelect(patient)">
      {{patient.name}}
    </button>
  </div>
  <button type="button">Neuer Patient</button>
  <app-patient-detail [patient]="selectedPatient"></app-patient-detail>
</div>
