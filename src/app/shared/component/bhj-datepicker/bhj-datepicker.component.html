<label class="col-sm-2 col-lg-2 col-form-label">{{labeltext}} </label>
<div *ngIf="HTML5_inputtype_date_Supported">
  <div class="col-sm-10 col-lg-4">
    <input [(ngModel)]="NG2Date" ng2-datetime-picker date-format="MM-DD-YYYY" date-only="true"/>
  </div>
</div>

<div *ngIf="!HTML5_inputtype_date_Supported">
    <div class="col-sm-10 col-lg-4">
      <input [(ngModel)]="HTML5Date" name="datum" #datum="ngModel"
             type="date" class="form-control" placeholder="tt.mm.yyyy"/>
    </div>
</div>
