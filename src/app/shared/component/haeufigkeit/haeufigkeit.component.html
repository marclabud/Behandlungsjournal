<div *ngIf="!isLoading">
  <div class="row">Wie oft?</div>
  <div class="form-group row">
    <label class="btn btn-secondary {{medikation.haeufigkeit.morgens ? 'active': ''}}">
      <input class="bhj-hidden" type="checkbox" data-toggle="toggle"
             [(ngModel)]="medikation.haeufigkeit.morgens"
             (click)="switchHaeufigkeit(haeufigkeit.MORGENS)"/>morgens
    </label>
    <label class="btn btn-secondary {{medikation.haeufigkeit.mittags ? 'active': ''}}">
      <input class="bhj-hidden" type="checkbox" data-toggle="toggle"
             [(ngModel)]="medikation.haeufigkeit.mittags"
             (click)="switchHaeufigkeit(haeufigkeit.MITTAGS)"/>mittags
    </label>
    <label class="btn btn-secondary {{medikation.haeufigkeit.abends ? 'active': ''}}">
      <input class="bhj-hidden" type="checkbox" data-toggle="toggle"
             [(ngModel)]="medikation.haeufigkeit.abends"
             (click)="switchHaeufigkeit(haeufigkeit.ABENDS)"/>abends
    </label>
  </div>
</div>
