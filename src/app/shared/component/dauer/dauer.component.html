<div *ngIf="!isLoading">
  <form class="form-group" *ngIf="isEditing">
      <app-datepicker [(defaultDate)]="startdatum" [labeltext]="labelStartDatum"
                      (DateChange)="onStartDatumChanged($event)"></app-datepicker>
      <app-datepicker [(defaultDate)]="endedatum" [labeltext]="labelEndeDatum"
                      (DateChange)="onEndeDatumChanged($event)"></app-datepicker>
  </form>
  <div *ngIf="!isEditing">
    <div class="form-group row">
      <p class="col-sm-2 col-lg-2">{{labelStartDatum}} </p>
      <p class="col-sm-10 col-lg-4">{{startDatumShow}}</p>
      <p class="col-sm-2 col-lg-2 col">{{labelEndeDatum}} </p>
      <p class="col-sm-10 col-lg-4">{{endeDatumShow}}</p>
    </div>
  </div>
</div>
