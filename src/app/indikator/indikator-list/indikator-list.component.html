<div *ngIf="!isLoading">

  <div *ngIf="isAdding || isEditing">
    <app-indikator-detail [isEditing]="isEditing"></app-indikator-detail>
  </div>

  <div *ngIf="!(isAdding || isEditing)">
    <div class="container">
      <div class="jumbotron">
        <div class="card">
          <h4 class="card-header">Indikatoren für das {{behandlungsjournal.name}}
            <button class="btn btn-sm btn-success bhj-btn-right" (click)="enableAdding()"><i
              class="fa fa-floppy-o"></i>Hinzufügen
            </button>
          </h4>
          <div class="card-block">
            <table class="table table-bordered table-striped">
              <thead class="thead-default">
              <tr>
                <th>Name</th>
                <th colspan="3">Wann erfassen?</th>
                <th>Aktionen</th>
              </tr>
              </thead>
              <tbody *ngIf="indikatoren.length === 0">
              <tr>
                <td colspan="5">Es gibt keine Indikatoren für dieses Journal. Bitte Indikatoren erfassen.</td>
              </tr>
              </tbody>
              <tbody *ngIf="!isEditing">
              <tr *ngFor="let indikator of indikatoren">
                <td>{{indikator.name}}</td>
                <td>
                  <label
                    class="btn btn-sm btn-block btn-outline-info {{indikator.haeufigkeit.morgens ? 'bhj-btn-active': 'nohover'}}">
                    <input type="checkbox" class="bhj-hidden">morgens
                  </label>
                </td>
                <td>
                  <label
                    class="btn btn-sm btn-block btn-outline-info {{indikator.haeufigkeit.mittags ? 'bhj-btn-active': 'nohover'}}">
                    <input type="checkbox" class="bhj-hidden">mittags
                  </label>
                </td>
                <td>
                  <label
                    class="btn btn-sm btn-block btn-outline-info  {{indikator.haeufigkeit.abends ? 'bhj-btn-active': 'nohover'}}">
                    <input type="checkbox" class="bhj-hidden">abends
                  </label>
                </td>
                <td>
                  <button class="btn btn-sm btn-warning btn-block" (click)="enableEditing(indikatorhtml)"><i
                    class="fa fa-pencil"></i>
                    Bearbeiten
                  </button>
                  <button class="btn btn-sm btn-danger btn-block" (click)="deleteMedication(indikatorhtml)"><i
                    class="fa fa-trash"></i>
                    Löschen
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
            <div [hidden]="!infoMsg.body" class="alert alert-{{infoMsg.type}} alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <strong>Meldung:</strong> {{infoMsg.body}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
