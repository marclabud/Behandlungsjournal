<app-titel></app-titel>
<div class="container">
  <h1>Bei dem Behandlungsjournal anmelden </h1>

  <form [formGroup]="LoginForm" (ngSubmit)="onSubmit(LoginForm.value,LoginForm.valid)">
    <div class="form-group">
      <label for="email">E-Mail-Adresse</label>
      <input type="email" class="form-control" id="email" placeholder="z.B. martina.rogenmoser@tierarztpraxis.ch"
             formControlName="email">
    </div>

    <div class="form-group">
      <label for="password">Passwort</label>
      <input type="password" class="form-control" id="password" placeholder="z. B. Xtp49a#y"
             formControlName="password">
    </div>
    <div [hidden]="!infoMsg.body" class="alert alert-{{infoMsg.type}} alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Meldung:</strong> {{infoMsg.body}}
    </div>
    <button type="submit" class="btn btn-success btn-block">Anmelden</button>
  </form>
</div>
