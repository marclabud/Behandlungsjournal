<div class="container-fluid">
  <div *ngIf="!isLoading">
    <div class="card card-block card-outline-primary">
      <div class="card-text" *ngFor="let journal of journalsUTC">
        <h2 class="card-title">{{journal.name}}</h2>
        <p class="card-title">Diagnose: {{journal.diagnose}} </p>
        <app-datepicker></app-datepicker>
        <div class="form-group row">
          <label class="col-form-label">Beginn der Therapie:</label>
          <div class="input-group">
            <input [(ngModel)]="TherapieStartDatumHTML5Datepicker" name="Therapiebeginn" #Therapiebeginn="ngModel"
                   type="date" class="form-control" placeholder="tt.mm.yyyy"/>
            <span class="input-group-btn">
            <button class="btn btn-secondary" type="button"><i class="fa fa-calendar"></i>Zum Kalender</button>
            </span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label">Ende der Therapie: </label>
          <div class="input-group">
            <input [(ngModel)]="TherapieEndeDatumHTML5Datepicker" name="Therapieende" #Therapieende="ngModel"
                   type="date" class="form-control" placeholder="tt.mm.yyyy"/>
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button"><i class="fa fa-calendar"></i>Zum Kalender</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 card card-block card-outline-primary">
        <app-medicament-list></app-medicament-list>
      </div>

      <div class="col-sm-6 card card-block card-outline-primary">
        <app-indikator-list></app-indikator-list>
      </div>
    </div>
    <!--<app-bhj-datepicker [defaultDate]="TherapieStartDatum" [label]="label"></app-bhj-datepicker>-->

  </div>
</div>
