<div class="container-fluid">
  <div *ngIf="!isLoading">
    <ul class="card card-block card-outline-primary">
      <div class="card-text" *ngFor="let journal of journals" >
         <h2 class="card-title">{{journal.name}}</h2>
        <p class ="card-text">Diagnose: {{journal.diagnose}}  Beginn: {{journal.startdatum}} Ende:{{journal.enddatum}}</p>
      </div>
    </ul>
  </div>
</div>
