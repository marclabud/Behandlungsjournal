<div *ngIf="bhjournal">
  <div class="form-group row">
    <h2 class="col-xs-7">{{bhjournal.name}}</h2>
  </div>
  <div class="form-group row">
    <label class="col-xs-3 col-form-label">Name des Behandlungsjournals: </label>
    <input [(ngModel)]="bhjournal.name" class="col-xs-7" type="text" placeholder="Name"/>
  </div>
  <div class="form-group row">
    <label class="col-xs-3 col-form-label">Diagnose: </label>
    <input [(ngModel)]="bhjournal.diagnose" class="col-xs-7" type="text" placeholder="Tierart"/>
  </div>

  <app-dauer [isEditing]="true" [dauer]="bhjournal.dauer" [labelStartDatum]="labelStart" [labelEndeDatum]="labelEnde"
             (StartDatumChange)="onStartDatumChanged($event)"
             (EndeDatumChange)="onEndeDatumChanged($event)"></app-dauer>

  <div class="form-group row">
    <button class="col-xs-3 col-form-label btn btn-sm btn-primary" type="submit" (click)="saveBhJournal(bhjournal)">
      Speichern
    </button>
    <!--<button class="col-xs-7 col-form-label btn btn-sm btn btn-secondary" type="reset" (click)="onCancel()">-->
    <!--Abbrechen-->
    <!--</button>-->
    <!--</div>-->
    <div [hidden]="!infoMsg.body" class="alert alert-{{infoMsg.type}} alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Meldung:</strong> {{infoMsg.body}}
    </div>
  </div>
</div>
